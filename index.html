<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-contents">
            <div class="icon-group">
                <img src="./icons/view-dashboard.svg" alt="dashboard icon" class="dashboard-icon">
                <div class="dashboard text">Dashboard</div>
            </div>
            <div class="icon-group">
                <img src="icons/home.svg" alt="home icon">
                <div class="text">Home</div>
            </div>
            <div class="icon-group">
                <img src="icons/card-account-details.svg" alt="profile icon">
                <div class="text">Profile</div>
            </div>
            <div class="icon-group">
                <img src="icons/message.svg" alt="messages icon">
                <div class="text">Messages</div>
            </div>
            <div class="icon-group">
                <img src="icons/note-multiple.svg" alt="tasks icon">
                <div class="text">Tasks</div>
            </div>
            <div class="icon-group">
                <img src="icons/account-group.svg" alt="communities icon">
                <div class="text">Communities</div>
            </div>
            <div class="icon-group">
                <img src="icons/cog.svg" alt="settings icon">
                <div class="text">Settings</div>
            </div>
            <div class="icon-group">
                <img src="icons/chat-question.svg" alt="support icon">
                <div class="text">Support</div>
            </div>
            <div class="icon-group">
                <img src="icons/shield-check.svg" alt="privacy icon">
                <div class="text">Privacy</div>
            </div>
        </div>
    </div>
</body>
</html>
