<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-contents">
            <div class="icon-group">
                <img src="./icons/view-dashboard.svg" alt="dashboard icon" class="dashboard-icon">
                <div class="dashboard text">Dashboard</div>
            </div>
            <div class="icon-group">
                <img src="icons/home.svg" alt="home icon">
                <div class="text">Home</div>
            </div>
            <div class="icon-group">
                <img src="icons/card-account-details.svg" alt="profile icon">
                <div class="text">Profile</div>
            </div>
            <div class="icon-group">
                <img src="icons/message.svg" alt="messages icon">
                <div class="text">Messages</div>
            </div>
            <div class="icon-group">
                <img src="icons/note-multiple.svg" alt="tasks icon">
                <div class="text">Tasks</div>
            </div>
            <div class="icon-group">
                <img src="icons/account-group.svg" alt="communities icon">
                <div class="text">Communities</div>
            </div>
            <div class="icon-group">
                <img src="icons/cog.svg" alt="settings icon">
                <div class="text">Settings</div>
            </div>
            <div class="icon-group">
                <img src="icons/chat-question.svg" alt="support icon">
                <div class="text">Support</div>
            </div>
            <div class="icon-group">
                <img src="icons/shield-check.svg" alt="privacy icon">
                <div class="text">Privacy</div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="first-group">
            <div class="search-container">
                <img src="./icons/magnify.svg" alt="search icon">
                <input type="text">
            </div>
            <div class="profile-container">
                <img src="icons/bell-ring-outline.svg" alt="notification icon">
                <img src="icons/icon.jpg" alt="profile icon" class="profile-pic">
                <div class="profile-name">Morgan Oakley</div>
            </div>
        </div>
        <div class="second-group">
            <div class="welcome">
                <img src="icons/icon.jpg" alt="profile icon" class="profile-pic 2">
                <div class="greeting">
                    <div class="small-text">Hi there,</div>
                    <div class="large-text">Morgan Oakley (@morgan)</div>
                </div>
            </div>
            <div class="button-group">
                <div class="button">New</div>
                <div class="button">Upload</div>
                <div class="button">Share</div>
            </div>
        </div>
    </div>
</body>
</html>
